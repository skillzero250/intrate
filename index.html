<!DOCTYPE HTML>
<html>
 <head>

  <meta charset="utf-8">
  <title>Интерактивные таблицы</title>
  <style>
  img {
  height:48px;
  width:48px;
  }
  </style>
 </head>
 <body>  
  <table width="100%" border="1" cellspacing="0" cellpadding="4">
   <caption>Таблица обед</caption>  
   <tr> 
    <th>&nbsp;</th><th>Чебурашка</th>
    <th>Крокодил Гена</th><th>Шапокляк</th>
   </tr>
   <tr> 
    <td>Съел, пнд.</td>
	<td><span class="dynamic"><img src="jirafe.jpg"><img src="koala.jpg"><img src="kenga.jpg"><img src="dingo.jpg"></span></td>
	<td><span class="dynamic"><img src="jirafe.jpg"><img src="koala.jpg"><img src="kenga.jpg"><img src="dingo.jpg"></span></td>
	<td><span class="dynamic"><img src="jirafe.jpg"><img src="koala.jpg"><img src="kenga.jpg"><img src="dingo.jpg"></span></td>
   </tr>
   <tr> 
    <td>Съел, вторник.</td>
	<td><span class="dynamic"><img src="jirafe.jpg"><img src="koala.jpg"><img src="kenga.jpg"><img src="dingo.jpg"></span></td>
	<td><span class="dynamic"><img src="jirafe.jpg"><img src="koala.jpg"><img src="kenga.jpg"><img src="dingo.jpg"></span></td>
	<td><span class="dynamic"><img src="jirafe.jpg"><img src="koala.jpg"><img src="kenga.jpg"><img src="dingo.jpg"></span></td>
   </tr>
   <tr> 
    <td>Съел, среда</td>
	<td><span class="dynamic"><img src="jirafe.jpg"><img src="koala.jpg"><img src="kenga.jpg"><img src="dingo.jpg"></span></td>
	<td><span class="dynamic"><img src="jirafe.jpg"><img src="koala.jpg"><img src="kenga.jpg"><img src="dingo.jpg"></span></td>
	<td><span class="dynamic"><img src="jirafe.jpg"><img src="koala.jpg"><img src="kenga.jpg"><img src="dingo.jpg"></span></td>
   </tr>
  </table>
 </body>
</html>





<script>

var elems = document.getElementsByClassName("dynamic"),
 trampInput = document.createElement("input");
 istdselect = false;
            trampInput.type = "text";
            trampInput.style.width = "128px";
            trampInput.addEventListener("blur", function() {
				let innerText = trampInput.value;
				innerText = innerText.replace( /Ж/gi, "<img src=\"jirafe.jpg\">" );
				innerText = innerText.replace( /К/gi, "<img src=\"koala.jpg\">" );
				innerText = innerText.replace( /С/gi, "<img src=\"kenga.jpg\">" );		
                innerText = innerText.replace( /Д/gi, "<img src=\"dingo.jpg\">" );				
				trampInput.parentNode.innerHTML = innerText;
				istdselect = false;	
			}
            , false);
for (var i=0; i<elems.length; i++) {
    var el = elems[i];
    el.addEventListener("click", function() {
        if (istdselect) return;
		istdselect = true;
		let innerText = this.innerHTML;
		innerText = innerText.replace( /<img src=\"jirafe.jpg\">/gi, "Ж" );
		innerText = innerText.replace( /<img src=\"koala.jpg\">/gi, "К" );
		innerText = innerText.replace( /<img src=\"kenga.jpg\">/gi, "С" );
        innerText = innerText.replace( /<img src=\"dingo.jpg\">/gi, "Д" );		
        trampInput.value = innerText;
        this.innerHTML = "";
        this.appendChild(trampInput);
        trampInput.focus();
        trampInput.select()
		}.bind(el), false);
	};
	
</script>
